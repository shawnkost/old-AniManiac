<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniManiac</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/layout.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="row align-center space-between">
          <a href="#home" data-view="home" class="home-tag">AniManiac</a>
          <i class="far fa-lightbulb light-dark-mode"></i>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="column-full anime-select-area">
            <header>
              <h1>Top Anime</h1>
            </header>
            <div>
              <label for="anime-select">Currently Viewing:</label>
              <select name="anime-select" id="anime-select">
                <option value="Top">Top Anime</option>
                <option value="Airing">Top Airing Anime</option>
                <option value="Upcoming">Top Upcoming Anime</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row anime-container"></div>
      </div>
    </main>

    <div class="loader hidden"></div>

    <script
      src="https://kit.fontawesome.com/25e97e308c.js"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/data.js"></script>
    <script src="/public/js/main.js"></script>
  </body>
</html>
